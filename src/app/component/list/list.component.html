<div class="container">
  <div class="table-wrapper">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of lists">
          <td>{{list.name}}</td>
          <td><a href="survey/{{list.code}}" title="">{{list.code}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
